<div class="container scale-in-center" >
  <div class="row justify-content-center align-items-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6" >

      <mat-card class="p-2 p-sm-3 p-md-4" style="margin-top : 150px"  >
        <div class="text-center mb-5 mt-5" >
          <img class="col-10 col-sm-8 col-md-7 img-fluid" src="../../assets/img/logo.png" alt="logo">
        </div>

        <p class="text-center mb-5">Connectez-vous Ã  votre compte</p>

        <mat-card-content>

          <form name="loginForm" [formGroup]="loginForm" novalidate>

            <mat-form-field appearance="outline" class="col-12 ">
              <mat-label>Nom d'utilisateur</mat-label>
              <input matInput formControlName="username">
              <mat-icon matSuffix class="secondary-text">perm_identity</mat-icon>
              <mat-error *ngIf="loginForm.get('username').hasError('required')">
                Username is required
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="col-12 mt-2">
              <mat-label>Mot de passe</mat-label>
              <input matInput type="password" formControlName="password">
              <mat-icon matSuffix class="secondary-text">lock</mat-icon>
              <mat-error>
                Password is required
              </mat-error>
            </mat-form-field>

            <div class="pr-3 pl-3 mt-2">
              <button class="submit-btn mb-5 full-width" [disabled]="loginForm.invalid" (click)="onLogin()" >
                S'identifier
              </button>
            </div>

          </form>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
