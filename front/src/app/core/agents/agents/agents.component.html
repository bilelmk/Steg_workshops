<div class="container">

      <div class="row mt-5 mb-3 justify-content-between align-items-center">
          <p class="title">
            <span class="material-icons title-icon">person</span>
            Gestion des agents
          </p>
          <button class="option-btn" (click)="openAjouterAgentModal()">
            <mat-icon  color="primary">add</mat-icon>
          </button>
      </div>

      <div class="row scale-in-center">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="nom" >
            <mat-header-cell *matHeaderCellDef >Nom</mat-header-cell>
            <mat-cell *matCellDef="let agent" >
              <p class="cell-text"  > {{agent.nom}} </p>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="prenom">
            <mat-header-cell *matHeaderCellDef >Prénom</mat-header-cell>
            <mat-cell *matCellDef="let agent" >
              <p class="cell-text" > {{agent.prenom}} </p>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef >Email</mat-header-cell>
            <mat-cell *matCellDef="let agent" >
              <p class="cell-text"  > {{agent.email}} </p>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="matricule">
            <mat-header-cell *matHeaderCellDef >Matricule</mat-header-cell>
            <mat-cell *matCellDef="let agent" >
              <p class="cell-text"  > {{agent.matricule}} </p>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="cin">
            <mat-header-cell *matHeaderCellDef >Cin</mat-header-cell>
            <mat-cell *matCellDef="let agent" >
              <p class="cell-text" > {{agent.cin}} </p>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="adresse">
            <mat-header-cell *matHeaderCellDef >Adresse</mat-header-cell>
            <mat-cell *matCellDef="let agent" >
              <p class="cell-text" > {{agent.adresse}} </p>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="telephone">
            <mat-header-cell *matHeaderCellDef >Téléphone</mat-header-cell>
            <mat-cell *matCellDef="let agent" >
              <p class="cell-text" > {{agent.telephone}} </p>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="buttons">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let agent">
              <div class="cell-text">
                <mat-icon  (click)="openDeleteDialog(agent.id)" color="primary">delete_outline</mat-icon>
              </div>
            </mat-cell>
          </ng-container>

          <mat-header-row style="text-align: center" *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row class="contact" *matRowDef="let agent; columns: displayedColumns;" ></mat-row>
        </table>
        <mat-paginator class="full-width" [pageSizeOptions]="[10]"></mat-paginator>
      </div>
