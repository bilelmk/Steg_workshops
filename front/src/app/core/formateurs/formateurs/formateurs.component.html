<div class="container">

  <div class="row mt-5 mb-3 justify-content-between align-items-center">
    <p class="title">
      <span class="material-icons title-icon">work</span>
      Gestion des formateurs
    </p>
    <button class="option-btn" (click)="openAjouterFormateurModal()">
      <mat-icon  color="primary">add</mat-icon>
    </button>
  </div>

  <div class="row scale-in-center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="nom" >
        <mat-header-cell *matHeaderCellDef >Nom</mat-header-cell>
        <mat-cell *matCellDef="let formateur" >
          <p class="cell-text"  > {{formateur.nom}} </p>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="prenom">
        <mat-header-cell *matHeaderCellDef >Prénom</mat-header-cell>
        <mat-cell *matCellDef="let formateur" >
          <p class="cell-text" > {{formateur.prenom}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef >Email</mat-header-cell>
        <mat-cell *matCellDef="let formateur" >
          <p class="cell-text"  > {{formateur.email}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="cin">
        <mat-header-cell *matHeaderCellDef >Cin</mat-header-cell>
        <mat-cell *matCellDef="let formateur" >
          <p class="cell-text" > {{formateur.cin}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="telephone">
        <mat-header-cell *matHeaderCellDef >Téléphone</mat-header-cell>
        <mat-cell *matCellDef="let formateur" >
          <p class="cell-text" > {{formateur.telephone}} </p>
        </mat-cell>
      </ng-container>


      <mat-header-row style="text-align: center" *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row class="contact" *matRowDef="let formateur; columns: displayedColumns;" ></mat-row>
    </table>
    <mat-paginator class="full-width" [pageSizeOptions]="[10]"></mat-paginator>
  </div>
