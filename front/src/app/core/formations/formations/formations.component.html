<div class="container">

  <div class="row mt-5 mb-3 justify-content-between align-items-center">
    <p class="title">
      <span class="material-icons title-icon">import_contacts</span>
      Gestion des formations
    </p>
    <button class="option-btn" (click)="openAjouterFormationModal()">
      <mat-icon  color="primary">add</mat-icon>
    </button>
  </div>

  <div class="row scale-in-center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="nom" >
        <mat-header-cell *matHeaderCellDef >Nom</mat-header-cell>
        <mat-cell *matCellDef="let formation" >
          <p class="cell-text"  > {{formation.nom}} </p>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef >Description</mat-header-cell>
        <mat-cell *matCellDef="let formation" >
          <p class="cell-text" > {{formation.description}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="duree">
        <mat-header-cell *matHeaderCellDef >Dur√©e</mat-header-cell>
        <mat-cell *matCellDef="let formation" >
          <p class="cell-text"  > {{formation.duree}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="formateur">
        <mat-header-cell *matHeaderCellDef >Formateur</mat-header-cell>
        <mat-cell *matCellDef="let formation" >
          <p class="cell-text" > {{formation.formateur?.nom + " " + formation.formateur?.prenom}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="theme">
        <mat-header-cell *matHeaderCellDef >Theme</mat-header-cell>
        <mat-cell *matCellDef="let formation" >
          <p class="cell-text" > {{formation.theme?.nom}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let formation">
          <div class="pointer">
            <mat-icon (click)="openQuestionsDialog(formation.id)" color="primary">help</mat-icon>
          </div>
          <div class="pointer">
            <mat-icon  (click)="openDeleteDialog(formation.id)" color="primary">delete_outline</mat-icon>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row style="text-align: center" *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row class="contact" *matRowDef="let formation; columns: displayedColumns;" ></mat-row>
    </table>
    <mat-paginator class="full-width" [pageSizeOptions]="[10]"></mat-paginator>
  </div>
