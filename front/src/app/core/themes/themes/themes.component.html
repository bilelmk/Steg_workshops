<div class="container">

  <div class="row mt-5 mb-3 justify-content-between align-items-center">
    <p class="title">
      <span class="material-icons title-icon">photo</span>
      Gestion des themes
    </p>
    <button class="option-btn" (click)="openAjouterThemeModal()">
      <mat-icon  color="primary">add</mat-icon>
    </button>
  </div>

  <div class="row scale-in-center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="nom" >
        <mat-header-cell *matHeaderCellDef >Nom</mat-header-cell>
        <mat-cell *matCellDef="let theme" >
          <p class="cell-text"  > {{theme.nom}} </p>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef >Description</mat-header-cell>
        <mat-cell *matCellDef="let theme" >
          <p class="cell-text" > {{theme.description}} </p>
        </mat-cell>
      </ng-container>


<!--      <ng-container matColumnDef="buttons">-->
<!--        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>-->
<!--        <mat-cell *matCellDef="let theme">-->
<!--          <div class="cell-text">-->
<!--            <mat-icon  (click)="openDeleteDialog(theme.id)" color="primary">delete_outline</mat-icon>-->
<!--          </div>-->
<!--        </mat-cell>-->
<!--      </ng-container>-->

      <mat-header-row style="text-align: center" *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row class="contact" *matRowDef="let theme; columns: displayedColumns;" ></mat-row>
    </table>
    <mat-paginator class="full-width" [pageSizeOptions]="[10]"></mat-paginator>
  </div>
